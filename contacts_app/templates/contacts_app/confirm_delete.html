{% extends 'base.html' %}
{% block title %}Delete Contact{% endblock %}

{% block content %}
<h2 class="text-xl font-bold text-white mb-4">Delete Contact</h2>
<p class="text-white mb-4">Are you sure you want to delete <strong>{{ contact.name }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'list_contacts' %}" class="text-teal-400 ml-4 hover:underline">Cancel</a>
</form>
{% endblock %}
